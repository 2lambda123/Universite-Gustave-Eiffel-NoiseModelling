language: java
jdk:
    - openjdk8


script:
  - ./mvn install
  - cd wps_scripts
  - pwd
  - travis_retry ./gradlew test --info --stacktrace



before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock


cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


