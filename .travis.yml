dist: trusty
language: java
jdk:
  - oraclejdk8

before_install:
  - git clone --depth=1 -b fixloop https://github.com/nicolas-f/h2gis.git
  - cd h2gis && mvn install -DskipTests

script:
  - mvn test -B
  - cd wps_scripts && travis_retry ./gradlew test --info --stacktrace

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock


cache:
  directories:
    - $HOME/.m2/
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


